<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="101">
 
  <link rel="stylesheet" href="main.css">
  

</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    // fov, aspect ratio, near, far 
    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
    camera.position.z = 12;
    
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setClearColor("#e5e5e5"); // background color
    renderer.setSize(window.innerWidth,window.innerHeight);

    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth,window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix(); // must refer docs
    })

    var raycaster = new THREE.Raycaster(); 
    // identify objects which intersects with mouse in the canvas
    var mouse = new THREE.Vector2();

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshLambertMaterial({color: 0x072707});

    
    for(var i = 0; i<15;i++) {
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = (Math.random() - 0.5) * 10;
        mesh.position.y = (Math.random() - 0.5) * 10;
        mesh.position.z = (Math.random() - 0.5) * 10;
        scene.add(mesh);
    }


    var light = new THREE.PointLight(0xFFFFFF, 1, 1000)
    light.position.set(0,0,0);
    scene.add(light);

    // just playing around with lighting
    var light = new THREE.PointLight(0xFFFFFF, 2, 1000)
    light.position.set(0,0,25);
    scene.add(light);

    var render = function() {
      // for smoother animation i.e achieve 60fps in browser
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function onClickHandler(event) {
        event.preventDefault();

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        raycaster.setFromCamera(mouse, camera); // must refer docs

        var intersects = raycaster.intersectObjects(scene.children, true);
        for (var i = 0; i < intersects.length; i++) {
            this.tl = new TimelineMax();
            this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut})
            this.tl.to(intersects[i].object.scale, .5, {x: .5, ease: Expo.easeOut})
            this.tl.to(intersects[i].object.position, .5, {x: 2, ease: Expo.easeOut})
            this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
        }
    }

    window.addEventListener('click', onClickHandler);
    render();
  </script>
  <!-- your content here... -->
 </body>
</html>
